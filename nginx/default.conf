server {
    listen 80;
    server_name _;

    root /var/www/html/public;
    index index.php index.html;

    # Roteamento padrão do Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # Requisições PHP -> PHP-FPM no container laravel.test
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass laravel.test:9000;
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $document_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Bloqueia arquivos sensíveis
    location ~ /\.(?!well-known).* {
        deny all;
    }

    location ~* /(vendor|storage|\.env|composer\.(json|lock)|artisan)$ {
        deny all;
    }

    # Cache de arquivos estáticos
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|mp4)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Logs
    access_log /var/log/nginx/laravel_access.log;
    error_log /var/log/nginx/laravel_error.log;
}
