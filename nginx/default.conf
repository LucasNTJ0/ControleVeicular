server {
    listen 80;
    server_name _; # ajuste para seu domínio (ex: exemplo.com)

    root /var/www/html/public;
    index index.php index.html;

    # Logs (ajuste os paths caso queira armazenar em outro volume)
    access_log /var/log/nginx/laravel_access.log;
    error_log /var/log/nginx/laravel_error.log;

    # Roteamento Laravel
    location / {
        try_files $uri $uri/ /index.php?$query_string;
    }

    # PHP-FPM
    location ~ \.php$ {
        include fastcgi_params;
        fastcgi_pass laravel.test:9000; # nome do serviço no docker-compose
        fastcgi_index index.php;
        fastcgi_param SCRIPT_FILENAME $realpath_root$fastcgi_script_name;
        fastcgi_param PATH_INFO $fastcgi_path_info;
    }

    # Bloqueia acesso a arquivos sensíveis
    location ~ /\.(?!well-known).* {
        deny all;
    }
    location ~* /(vendor|storage|\.env|composer\.(json|lock)|artisan)$ {
        deny all;
    }

    # Cache para arquivos estáticos (JS, CSS, imagens, fontes)
    location ~* \.(?:ico|css|js|gif|jpe?g|png|woff2?|ttf|svg|mp4)$ {
        expires 30d;
        access_log off;
        add_header Cache-Control "public";
    }

    # Compressão gzip
    gzip on;
    gzip_disable "msie6";
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        application/json
        application/javascript
        text/xml
        application/xml
        application/xml+rss
        text/javascript
        image/svg+xml;

    # Headers de segurança
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Permissions-Policy "geolocation=(), microphone=()" always;
}
